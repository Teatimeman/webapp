<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1 th:text="${aktenzeichen}"></h1>
<p th:text="'Aktenzeichen: ' + ${aktenzeichen}" />
<p th:text="'Datum: ' + ${datum}" />
<p th:text="'Typ: ' + ${typ}" />
<p th:text="'Text: ' + ${text}" />
</body>
</html>
